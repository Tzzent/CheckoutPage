<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="img/devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

  <!-- Material Symbols Google -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

  <!-- Custom Style CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Checkout Page</title>

</head>

<body>

  <div class="main">

    <h1>Checkout</h1>

    <!-- El contenedor de todo el Checkout -->
    <div class="co-container">

      <!-- La carta -->
      <div class="card">

        <!-- Los productos -->

        <div class="products">

          <div class="product">
            <img src="img/photo1.png" alt="">


            <div class="about-product">
              <div class="description-product">
                <div class="title-product">
                  <h3>Vintage Backbag</h3>
                </div>
                <div class="price">
                  <span>$54.99</span>
                  <p>$94.99</p>
                </div>
              </div>

              <div class="quantity">
                <span class="material-symbols-outlined">
                  remove
                </span>
                <p>1</p>
                <span class="material-symbols-outlined">
                  add
                </span>
              </div>
            </div>
          </div>

          <div class="product">
            <img src="img/photo2.png" alt="">

            <div class="about-product">
              <div class="description-product">
                <div class="title-product">
                  <h3>Levi Shoes</h3>
                </div>
                <div class="price">
                  <span>$74.99</span>
                  <p>$124.99</p>
                </div>
              </div>

              <div class="quantity">
                <span class="material-symbols-outlined">
                  remove
                </span>
                <p>1</p>
                <span class="material-symbols-outlined">
                  add
                </span>
              </div>
            </div>
          </div>

        </div>

        <!-- El monto total -->
        <div class="amount">
          <div class="amount-total shipping">
            <h3>Shipping</h3>
            <span>$19</span>
          </div>
          <div class="amount-total total">
            <h3>Total</h3>
            <span>$148.98</span>
          </div>
        </div>
      </div>


      <!-- El contacto -->
      <form class="form-contact" action="">

        <h2>Contact information</h2>

        <label for="">Email</label>
        <div class="input-text">
          <span class="material-symbols-outlined">
            mail
          </span>
          <input type="text" name="" id="" placeholder="Enter your email...">
        </div>

        <label for="">Phone</label>
        <div class="input-text">
          <span class="material-symbols-outlined">
            call
          </span>
          <input type="tel" name="" id="" placeholder="Enter your phone...">
        </div>


        <h2>Shipping address</h2>
        <label for="">Full name</label>
        <div class="input-text">
          <span class="material-symbols-outlined">
            account_circle
          </span>
          <input type="text" name="" id="" placeholder="Enter your full-name..." value="Rodney Cotton">
        </div>

        <label for="">Address</label>
        <div class="input-text">
          <span class="material-symbols-outlined">
            home
          </span>
          <input type="text" name="" id="" placeholder="Your address">
        </div>

        <label for="">City</label>
        <div class="input-text">
          <span class="material-symbols-outlined">
            location_city
          </span>
          <input type="text" name="" id="" placeholder="Your city">
        </div>

        <!-- Country -->
        <div class="country">

          <div class="input-text">
            <div class="name">
              <label for="">Country</label>
            </div>
            <span class="material-symbols-outlined">
              south_america
            </span>
            <input type="text" name="" id="" placeholder="Your country...">
          </div>


          <div class="input-text">
            <div class="name">
              <label for="">Postal code</label>
            </div>
            <span class="material-symbols-outlined">
              markunread_mailbox
            </span>
            <input type="text" name="" id="" placeholder="Your postal code...">
          </div>
        </div>

        <!-- Save Info -->
        <div class="save-info">
          <input type="checkbox">
          <label for="">Save this information for next time</label>
        </div>

        <div class="btnContinue">
          <button>Continue</button>
        </div>
      </form>


    </div>

    <div class="credit">
      <p>created by <a href="">@Tzzent</a> - <a href="">devChallenges.io</a></p>
    </div>
  </div>

</body>

</html>
